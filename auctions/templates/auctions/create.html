{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new listing</h2>
    <form method="POST" action="{% url 'listing' %}" name="create">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" name="submit" id="submit">
    </form>
{% endblock %}
